<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>video4_buttons</title>
	<!-- Bootstrap.css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="js/bootstrap.js">
	<!-- css js -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<!-- basic buttons -->

<section class="sample_1">
	<div class="container">
		<h2>buttons</h2>

<button class="btn btn-primary">Primary button</button>
<button class="btn btn-secondary">Secondary button</button>
	</div>
</section>



















<!-- anchor tags as buttons -->
<section class="sample_2">
	<div class="container">
		<h2>Links as buttons</h2>
		<a class="btn btn-info" href="#"><'a'> tag info</a>
		<a class="btn btn-success" href="#"><'a'> tag success</a>

	</div>
</section>



















<!-- button sizes -->
<section class="sample_3">
	<div class="container">
		<h2>Buttons sizes</h2>
		<button class="btn btn-lg btn-danger">large danger button</button>
		<button class="btn btn-sm btn-warning">small warin button</button>
	</div>
</section>



















<!-- outlined styles -->
<section class="sample_4">
	<div class="container">
		<h2>Outlined styles</h2>
		<button class="btn btn-outline-primary">Outlined primary button</button>
		<button class="btn btn-outline-secondary btn-lg">Large outlined secondary button</button>
	</div>
</section>



















<!-- button groups -->
<section class="sample_5">
	<div class="container">
		<h2>button groups</h2>
		<div class="btn-group">
			<a href="#" class="btn btn-primary">button 1</a>
			<a href="#" class="btn btn-warning">button 2</a>
			<a href="#" class="btn btn-success">button 3</a>
		</div>
	</div>
</section>




</body>

</html>
