<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyThirdSite_copy_1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

<!-- basic buttons -->
    <h2>buttons</h2>

    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>


<!-- anhor tags as buttons -->
<h2>Links as buttos</h2>

<a href="#" class="btn btn-info">info anhor tag</a>
<a href="#" class="btn btn-success">info success tag</a>


<!-- button sizes -->
<h2>button sizes</h2>

<button class="btn btn-lg btn-danger">larage danger button</button>
<button class="btn btn-sm btn-warning">small warning button</button>


<!-- outlined styles -->
<h2>Button Styles</h2>

<button class="btn btn-outline-primary">outlined primary button</button>
<button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>


<!-- button groups -->
<h2>button groups</h2>


<div class="btn-group">
  <a href="#" class="btn btn-primary">button 1</a>
  <a href="#" class="btn btn-warning">button 2</a>
  <a href="#" class="btn btn-success">button 3</a>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
  </body>
